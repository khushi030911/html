<html>
    <head>
        <title>form example</title>
    </head>
    <body>
         <h1>Form Example</h1>
        <form action="Submit" method="post">
         <label for="username">Firstname:</label>
         <input type="text" name:"username" placeholder="enter your Firstname"><br><br>

         <label for="username">Lastname:</label>
         <input type="text" name:"username" placeholder="enter your Lastname"><br><br>

         <label for="Email">Email:  </label>
         <input type="email" name:"username" placeholder="Email"><br><br>

         <label for="Mobile No">Mobile No:</label>
         <input type="tel" name:"Mobile No" placeholder="enter your Mobile No"><br><br>
         
         <label for="Age">Age:</label>
         <input type="number" name:"Age" placeholder="enter your Age"><br><br>

          Choose gender: <br>
         <input type="radio" name="gender" value="M">Male <br>
         <input type="radio" name="gender" value="F">Female <br><br>
         
          <input type="checkbox" name="terms" value="agree">
         <label for="terms">I agree to the terms and conditions</label>
        

    </body>
</html>
